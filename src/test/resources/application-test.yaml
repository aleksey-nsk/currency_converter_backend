# Настройки логирования
logging:
    level:
        com.example.demo: debug
    file:
        name: logs/test.log

# Настройки БД
spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:converter_test;MODE=PostgreSQL
        username: sa
        password:
    jpa:
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
    liquibase:
        enabled: false # отключить Liquibase-миграции для тестов
